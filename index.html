<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="white-background">
        <div class="result">
          <h1 class="result-title">Your Result</h1>
          <div class="result-circle">
            <p id="result-number">76</p>
            <p class="result-max">of 100</p>
          </div>
          <h2 class="result-status">Great</h2>
          <p class="result-description">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="summary-container">
          <div class="summary">
            <p class="summary-title">
              Summary
            </p>
            <ul class="summary-ranks">
              <li class="summary-detail reaction">
                <span>
                  <img src="./assets/images/icon-reaction.svg" alt="">
                </span>
                <span class="reaction-title">Reaction</span>
                <span>
                  <span id="reaction-rank">80 </span><span>/ 100</span>
                </span>
              </li>
              <li class="summary-detail memory">
                <span>
                  <img src="./assets/images/icon-memory.svg" alt="">
                </span>
                <span class="memory-title">Memory</span>
                <span>
                  <span id="memory-rank">92 </span><span>/ 100</span>
                </span>
              </li>
              <li class="summary-detail verbal">
                <span>
                  <img src="./assets/images/icon-verbal.svg" alt="">
                </span>
                <span class="verbal-title">Verbal</span>
                <span>
                  <span id="verbal-rank">61 </span><span>/ 100</span>
                </span>
              </li>
              <li class="summary-detail visual">
                <span>
                  <img src="./assets/images/icon-visual.svg" alt="">
                </span>
                <span class="visual-rank">Visual</span>
                <span>
                  <span id="visual-rank">72 </span><span>/ 100</span>
                </span>
              </li>
            </ul>
            <button class="summary-button">Continue</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/fa125had/" target="_blank">Far5had</a>.
  </footer>
<script src="./dataReader.js"></script>
</body>

</html>
